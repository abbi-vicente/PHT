<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables and Images</title>
	</head>
	<body>
		<table border="2">
			<thead>
				<tr>
					<th>Name</th>
					<th colspan="2">Details</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td rowspan="2">John</td>
					<td rowspan="2">40yo</td>
					<td>New York</td>
				</tr>
				<tr>
					<td>Philippines</td>
				</tr>
				<tr>
					<td>Lisa</td>
					<td>27yo</td>
					<td>London</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3">Total: 2 people</td>
				</tr>
			</tfoot>
		</table>

		<!-- Images -->
		<img src="./images/crow.png" alt="comedic crow gets wholesome support" />
	</body>
</html>
